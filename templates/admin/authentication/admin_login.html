<!DOCTYPE html>
<html lang="en" >
    <!--begin::Head-->
    <head>
        <title>Admin Panel by Sandcity</title>
        <meta charset="utf-8"/>
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" />
        <meta property="og:url" content=""/>
        <meta property="og:site_name" content="" />
        <link rel="canonical" href=""/>
        <link rel="shortcut icon" href="/media/assets/images/favicon.png"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"/>
        <link href="/media/admins/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css"/>
        <link href="/media/admins/css/style.bundle.css" rel="stylesheet" type="text/css"/>
        
        <script>
            // Frame-busting to prevent site from being loaded within a frame without permission (click-jacking)
            if (window.top != window.self) {
                window.top.location.replace(window.self.location.href);
            }
        </script>
    </head>

    <!--begin::Body-->
    <body  id="kt_body"  class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat" >
        <!--begin::Theme mode setup on page load-->
    <script>
        var defaultThemeMode = "light";
        var themeMode;

        if ( document.documentElement ) {
            if ( document.documentElement.hasAttribute("data-bs-theme-mode")) {
                themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
            } else {
                if ( localStorage.getItem("data-bs-theme") !== null ) {
                    themeMode = localStorage.getItem("data-bs-theme");
                } else {
                    themeMode = defaultThemeMode;
                }			
            }

            if (themeMode === "system") {
                themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            }

            document.documentElement.setAttribute("data-bs-theme", themeMode);
        }            
    </script>
        
        <!--begin::Root-->
    <div class="d-flex flex-column flex-root" id="kt_app_root">
    <!--begin::Page bg image-->
    <style>
        body {
            background-image: url('/media/admins/media/misc/ahmed-dubai.jpg');
        }

        [data-bs-theme="dark"] body {
            background-image: url('/media/admins/media/misc/ahmed-dubai.jpg');
        }
    </style>
    <!--end::Page bg image-->

    <div class="d-flex flex-column flex-column-fluid flex-lg-row">
        <!--begin::Aside-->
        <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">              
            <!--begin::Aside-->
            <div class="d-flex flex-center flex-lg-start flex-column">              
                <!--begin::Logo-->
                <a href="{% url 'homepage' %}" class="mb-7 bg-dark bg-opacity-75 p-5 rounded-3">
                    <img alt="Logo" class="h-100px h-lg-100px" src="/media/assets/images/logo/dark-logo.png"/>
                </a>    
                <!--end::Logo-->                 
            </div>
            <!--begin::Aside-->    
        </div>
        <!--begin::Aside-->

        <!--begin::Body-->
        <div class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
            <!--begin::Card-->
            <div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
                <!--begin::Wrapper-->
                <div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
                {% include 'base/includes/alerts.html' %}
                <form class="form w-100" method="post" data-kt-redirect-url="{% url 'admin_dashboard' %}" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    <!--begin::Heading-->
                    <div class="text-center mb-11">
                        <!--begin::Title-->
                        <h1 class="text-gray-900 fw-bolder mb-3">
                            Sign In
                        </h1>
                        <!--end::Title-->

                        <!--begin::Subtitle-->
                        <div class="text-gray-500 fw-semibold fs-6">
                            Sandcity Admin Panel
                        </div>
                        <!--end::Subtitle--->
                    </div>
                    <!--begin::Heading-->

                    <!--begin::Input group--->
                    <div class="fv-row mb-8">
                        <!--begin::Email-->
                        <input type="text" placeholder="Username" name="username" autocomplete="off" class="form-control bg-transparent" required /> 
                        <!--end::Email-->
                    </div>

                    <!--end::Input group--->
                    <div class="fv-row mb-3">    
                        <!--begin::Password-->
                        <input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent" required />
                        <!--end::Password-->
                    </div>
                    <!--end::Input group--->

                    <!--begin::Wrapper-->
                    <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                        <div></div>

                        <!--begin::Link-->
                        <a href="{% url 'forgot_password' %}" class="link-primary">
                            Forgot Password ?
                        </a>
                        <!--end::Link-->
                    </div>
                    <!--end::Wrapper-->    

                    <!--begin::Submit button-->
                    <div class="d-grid mb-10">
                        <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                            <span class="indicator-label">
                                Sign In</span>
                        </button>
                    </div>
                    <!--end::Submit button-->
                </form>   

                </div>
                <!--end::Wrapper-->

                <!--begin::Footer-->  
                <div class="d-flex flex-column align-items-center flex-center px-lg-10">
                    <!--begin::Links-->
                    <div class="d-flex fw-semibold text-primary fs-base gap-5">
                        <a href="{% url 'terms_condititon' %}" target="_blank">Terms & Conditions</a>

                        <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>
                        
                        <a href="{% url 'contact_us' %}" target="_blank">Contact Us</a>
                    </div>
                    <!--end::Links-->
                </div>
                <!--end::Footer-->
            </div>
            <!--end::Card-->
        </div>
        <!--end::Body-->
    </div>

    <script src="/media/admins/plugins/global/plugins.bundle.js"></script>
    <script src="/media/admins/js/scripts.bundle.js"></script>
    </body>
    <!--end::Body-->
