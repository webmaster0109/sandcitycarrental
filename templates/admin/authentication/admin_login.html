<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
    <title>Login | SandCity Car Rental</title>
    <!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="SandCity Car Rental">

    <link rel="icon" href="/media/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/media/admins/fonts/inter/inter.css" id="main-font-link" />
    <!-- [Tabler Icons] https://tablericons.com -->
    <link rel="stylesheet" href="/media/admins/fonts/tabler-icons.min.css" >
    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" href="/media/admins/fonts/feather.css" >
    <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
    <link rel="stylesheet" href="/media/admins/fonts/fontawesome.css" >
    <!-- [Material Icons] https://fonts.google.com/icons -->
    <link rel="stylesheet" href="/media/admins/fonts/material.css" >
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="/media/admins/css/style.css" id="main-style-link" >
    <link rel="stylesheet" href="/media/admins/css/style-preset.css" >
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme_contrast="" data-pc-theme="light">
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <div class="text-center mb-3">
              <a href="{% url 'admin_dashboard' %}"><img src="/media/assets/images/logo/light-logo.png" width="180px" alt="img"></a>
            </div>
            <h4 class="text-center f-w-500 mb-5">Login your Admin Panel</h4>
            {% include 'base/includes/alerts.html' %}
            <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
              <input type="password" name="password" class="form-control" id="floatingInput1" placeholder="Password" required>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-lg btn-dark">Login</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  <!-- Required Js -->
  <script src="/media/admins/js/plugins/popper.min.js"></script>
  <script src="/media/admins/js/plugins/simplebar.min.js"></script>
  <script src="/media/admins/js/plugins/bootstrap.min.js"></script>
  <script src="/media/admins/js/fonts/custom-font.js"></script>
  <script src="/media/admins/js/pcoded.js"></script>
  <script src="/media/admins/js/plugins/feather.min.js"></script>
</body>
<!-- [Body] end -->

</html>
