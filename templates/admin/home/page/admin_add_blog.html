{% extends 'admin/base/base.html' %}

{% block content %}
<div class="pc-container">
    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript: void(0)">CMS Pages</a></li>
                <li class="breadcrumb-item"><a href="{% url 'admin_view_blog' %}">Blogs List</a></li>
                <li class="breadcrumb-item" aria-current="page">Add New Blog</li>
              </ul>
            </div>
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="mb-0">Add Blog</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
            {% include 'base/includes/alerts.html' %}
            <form action="{% url 'admin_add_blog' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Blog Title*</label>
                        <input type="text" class="form-control" name="title" placeholder="Blog Title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Blog Keywords*</label>
                        <textarea name="keywords" class="form-control" rows="3" placeholder="" required>best car rental services in dubai, car rent in dubai</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Published Article*</label>
                        <select class="form-select" name="is_published" required>
                            <option value="True">Published</option>
                            <option value="False">Draft</option>
                        </select>
                    </div>
                    </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Blog Slug*</label>
                        <input type="text" class="form-control" name="slug" placeholder="Blog Slug" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Blog Descriptions*</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="" required>Discover the Emirates with our personalized touch, offering you a unique and memorable car rental experience.</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Upload Images*</label>
                        <input class="form-control" name="blog_image" type="file" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        {{form.media}}
                        {{form.as_p}}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="text-end btn-page mb-0 mt-4">
                        <button type="submit" class="btn btn-warning">Add new blog</button>
                    </div>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
