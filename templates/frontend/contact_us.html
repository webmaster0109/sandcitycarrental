			<!-- Vector image END -->

			<!-- Contact form START -->
			<div class="col-lg-6">
				<div class="card bg-light p-4">
					<!-- Svg decoration -->
					<figure class="position-absolute end-0 bottom-0 mb-n4 me-n2">

							<circle cx="42.2" cy="2.6" r="2.6"/>
							<circle cx="62" cy="92.6" r="2.6"/>
							<circle cx="62" cy="77.6" r="2.6"/>
							<circle cx="62" cy="62.6" r="2.6"/>

							<circle cx="101.7" cy="17.6" r="2.6"/>
							<circle cx="101.7" cy="2.6" r="2.6"/>

					</figure>

					<!-- Card header -->
					<div class="card-header bg-light p-0 pb-3">
						<h3 class="mb-0">Send us message</h3>
					</div>

					<!-- Card body START -->
					<div class="card-body p-0">
						{% include 'base/includes/alerts.html' %}
						<form class="row g-4" method="post">
							{% csrf_token %}
							<!-- Name -->
							<div class="col-md-6">
								<label class="form-label">Your name *</label>
								<input type="text" class="form-control" {% if request.user.is_authenticated %}value="{{request.user.first_name}} {{request.user.last_name}}"{% endif %} name="name">
							</div>
							<!-- Email -->
							<div class="col-md-6">
								<label class="form-label">Email address *</label>
								<input type="email" class="form-control" {% if request.user.is_authenticated %}value="{{request.user.email}}"{% endif %} name="email">
							</div>
							<!-- Mobile number -->
							<div class="col-12">
								<label class="form-label">Mobile number *</label>
								<input type="text" class="form-control" {% if request.user.is_authenticated %}value="{% if request.user.profile.number %}{{request.user.profile.number}}{% endif %}"{% endif %} name="phone">
							</div>
							<!-- Message -->
							<div class="col-12">
								<label class="form-label">Message *</label>
								<textarea class="form-control" rows="3" name="message"></textarea>
							</div>
							<!-- Button -->
							<div class="col-12">
								<button class="btn btn-dark mb-0" type="submit">Send Message</button>
							</div>	
						</form>
					</div>
					<!-- Card body END -->
				</div>
			</div>
			<!-- Contact form END -->
		</div>
