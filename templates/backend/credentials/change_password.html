{% extends "base/base.html" %}

{% block content %}
<section class="">
	<div class="container h-100 d-flex px-0 px-sm-4">
		<div class="row justify-content-center align-items-center m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0">
						<!-- Vector Image -->
						<div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
							<div class="p-3 p-lg-5">
								<img src="/media/assets/images/element/forgot-pass.svg" alt="">
							</div>
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block"></div>
						</div>
		
						<!-- Information -->
						<div class="col-lg-6 order-1">
							<div class="p-4 p-sm-7">
								<!-- Title -->
								<h1 class="mb-2 h3">Change Password</h1>
								<p class="mb-sm-0">Enter New Password</p>
		
								<!-- Form START -->
                                {% include 'base/includes/alerts.html' %}
								<form class="mt-sm-4 text-start" method="post">
                                    {% csrf_token %}
									<!-- Email -->
									<div class="mb-3 position-relative">
										<label class="form-label">New password</label>
										<input class="form-control fakepassword" type="password" id="psw-input" name="password" placeholder="Enter new password" minlength="8" required>
										<span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
										</span>
									</div>
                                    <div class="mb-3">
										<label class="form-label">Confirm Password</label>
										<input type="password" class="form-control" name="confirm-password" placeholder="Confirm your password" minlength="8" required>
									</div>
                                    <input type="hidden" value="{{profile}}" name="user_id">
									<!-- Button -->
									<div class="d-grid"><button type="submit" class="btn btn-primary">Submit</button></div>
								</form>
								<!-- Form END -->
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
